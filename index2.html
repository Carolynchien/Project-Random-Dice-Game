<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Raleway:wght@800&family=Shadows+Into+Light&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <title>Random Dice Game</title>
  </head>
  <body>
    <button class="btnHome"><i class="fa fa-home"></i> Home</button>
    <section>
 
      <main class="main-board">
      
        <div class="player-panel ">
          <h2 class="player1-display">Player1</h2>
          <h3 class="player1-winner">Winner&#129351;</h3>
        </div>
        <div class="player-panel">
          <h2 class="player2-display">Player2</h2>
          <h3 class="player2-winner">Winner&#129351;</h3>
        </div>
        <button class="btn reset">Play again</button>
        <img src="dice/dice-4.png" class="dice hidden" />
        <button class="btn" id="roll--dice">&#127922   Roll Dice</button>
        <div class="question-board">
          <div class="question">
          </div>
          <ul class="questions">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li></li>
          </ul>
       </div>
      </main>
      </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
