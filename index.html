<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Raleway:wght@800&family=Shadows+Into+Light&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <title>Random Dice Game</title>
  </head>
  <body>
    <section id="main" class="main">
      <!-- video -->
      <div class="bg-video">
        <video autoplay muted loop>
          <source
            src="/landscape video/vecteezy_day-to-night-cartoon-animation-effect-cartoon-sky-view_7237640_368.mp4"
            type="video/mp4"
          />
        </video>
      </div>

      <div class="player1-form">
        <!-- <form> -->
        <input
          required
          class="input player1-input"
          type="text"
          value=""
          placeholder="Enter your name"
        />
        <button class="submit">Submit</button>
        <!-- </form> -->
      </div>
      <nav class="nav">
        <li class="playerOne">Player 1</li>
        <li class="playerTwo">Player 2</li>
      </nav>
      <button class="enter">Enter</button>
    </section>

    <!-- <div class="container">
      <div class="icon"></div>
      <h5>Radom Dice</h5>
    </div> -->
    <script src="script1.js"></script>
  </body>
</html>
